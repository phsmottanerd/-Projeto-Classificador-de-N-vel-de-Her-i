<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Nível de Herói</title>
</head>
<body>
    <h1>Classificador de Nível de Herói</h1>
    <div>
        <label for="heroName">Nome do Herói:</label>
        <input type="text" id="heroName">
    </div>
    <div>
        <label for="experience">Experiência (XP):</label>
        <input type="number" id="experience">
    </div>
    <button id="classifyButton">Classificar Herói</button>
    <p id="result"></p>

    <script src="index.js"></script>
</body>
</html>
